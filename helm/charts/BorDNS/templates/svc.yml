---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fullname" . }}-svc
spec:
  type: {{ .Values.service.type }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: 8000
  selector:
    app: {{ include "fullname" . }}
